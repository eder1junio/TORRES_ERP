<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css"/>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Vendas</h1>
    </div>
      <ul class="nav nav-pills">
        <li  class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedor</a></li>
            <li><a class="dropdown-item" href="tipoPagamento.html">Tipo de Pagamento</a></li>
            <li><a class="dropdown-item" href="compras.html">Compra</a></li>
            <li><a class="dropdown-item" href="cadastroProdudo.html">Produto</a></li>
            <li><a class="dropdown-item" href="cadastroVendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="dashbord.html">DashBord</a></li>
            <li><a class="dropdown-item" href="index.html">Home</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Relatório</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto</a></li>
            <li><a class="dropdown-item" href="#">vendas por mês</a></li>
            <li><a class="dropdown-item" href="#">Produto Mais vendido no Mês </a></li>
          </ul>
        </li>
      </ul>
    <div id="conteudo">
        <div class="row">
            <div class="col">
                <label>Nome Do Cliente</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="produto" aria-label="produto" id="nomeVenda"> 
          </div>
          <div class="col">
            <label>Data da Venda</label>
        </div>
            <div class="col">
                <input type="date" class="form-control" placeholder="Descrição" aria-label="data" id="data"> 
            </div>
           
          <div class="col">
            <label>Procura Produto</label> 
        </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Descrição" aria-label="data" id="id"> 
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" onclick="procuraProduto()"><i class="bi bi-floppy-fill"></i> adicionar</button>
          </div>
            
        </div>
        <table class="table table-bordered border-black" id="produtosTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                    <th scope="col">id</th>
                    <th scope="col">nome</th>
                    <th scope="col">valor do produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">ação</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        <div class="row">
          <div class="col-10">
            <label>ValoR Total Da Venda</label>
        </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="valor do produto" aria-label="valor do produto" id="totalVenda"> 
            </div>
            
        </div>
        <div class="row" id="butao">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="salvaVenda()"><i class="bi bi-floppy-fill"></i> Salvar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="openModal()" ><i class="bi bi-x-lg"></i> Limpa </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="gerarPDF()" ><i class="bi bi-x-lg"></i> Gera Relatório em PDF</button>
            </div>            
        </div>
    </div>
    
</body>
<script src="config.js"></script>
<script src="cadastroVendas.js"></script>
