<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <div class="bg-primary-subtle p-3 rounded mb-3">
      <h1 class="text-primary-emphasis">Vendas</h1>
    </div>

    <!-- Navegação -->
    <nav class="mb-4">
      <ul class="nav nav-pills flex-wrap">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedor</a></li>
            <li><a class="dropdown-item" href="tipoPagamento.html">Tipo de Pagamento</a></li>
            <li><a class="dropdown-item" href="compras.html">Compra</a></li>
            <li><a class="dropdown-item" href="cadastroProdudo.html">Produto</a></li>
            <li><a class="dropdown-item" href="cadastroVendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="dashbord.html">DashBord</a></li>
            <li><a class="dropdown-item" href="index.html">Home</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Relatório</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto</a></li>
            <li><a class="dropdown-item" href="#">Vendas por mês</a></li>
            <li><a class="dropdown-item" href="#">Produto mais vendido no mês</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Formulário -->
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="nomeVenda" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="nomeVenda" placeholder="Nome do cliente">
      </div>
      <div class="col-12 col-md-6">
        <label for="data" class="form-label">Data da Venda</label>
        <input type="date" class="form-control" id="data">
      </div>
      <div class="col-12 col-md-6">
        <label for="id" class="form-label">ID do Produto</label>
        <input type="text" class="form-control" id="id" placeholder="Código do produto">
      </div>
      <div class="col-12 col-md-6 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100" onclick="procuraProduto()">
          <i class="bi bi-search"></i> Adicionar Produto
        </button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-striped" id="produtosTable">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor do Produto</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="row mt-3 align-items-center">
      <div class="col-8">
        <label class="form-label">Valor Total da Venda</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" id="totalVenda" readonly>
      </div>
    </div>

    <!-- Botões -->
    <div class="row mt-4 g-2">
      <div class="col-12 col-md-4">
        <button type="button" class="btn btn-success w-100" onclick="salvaVenda()">
          <i class="bi bi-floppy-fill"></i> Salvar Venda
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button type="button" class="btn btn-warning w-100" onclick="openModal()">
          <i class="bi bi-x-circle"></i> Limpar
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button type="button" class="btn btn-danger w-100" onclick="gerarPDF()">
          <i class="bi bi-file-earmark-pdf"></i> Gerar Relatório PDF
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="cadastroVendas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
