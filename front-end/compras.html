<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    .autocomplete-suggestions {
      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background: #fff;
      width: 100%;
      z-index: 1000;
    }
    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <div class="bg-primary-subtle p-3 rounded mb-3">
      <h1 class="text-primary-emphasis">Cadastro de Compras</h1>
    </div>

    <!-- Navegação -->
    <nav class="mb-4">
      <ul class="nav nav-pills flex-wrap">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedor</a></li>
            <li><a class="dropdown-item" href="tipoPagamento.html">Tipo de Pagamento</a></li>
            <li><a class="dropdown-item" href="compras.html">Compra</a></li>
            <li><a class="dropdown-item" href="cadastroProdudo.html">Produto</a></li>
            <li><a class="dropdown-item" href="cadastroVendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="dashbord.html">DashBord</a></li>
            <li><a class="dropdown-item" href="index.html">Home</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Relatório</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto</a></li>
            <li><a class="dropdown-item" href="#">Vendas por mês</a></li>
            <li><a class="dropdown-item" href="#">Produto mais vendido</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Formulário -->
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="fornecedorAutoComplete" class="form-label">Fornecedor</label>
        <input type="text" class="form-control" id="fornecedorid" placeholder="ID (será preenchido automaticamente)" readonly>
        <input type="text" class="form-control mt-2" id="fornecedorAutoComplete" onkeyup="autocomplet()" placeholder="Buscar fornecedor">
        <div id="suggestions-list" class="autocomplete-suggestions"></div>
      </div>
      <div class="col-12 col-md-6">
        <label for="tipoPagamento" class="form-label">Tipo de Pagamento</label>
        <input type="number" class="form-control" id="tipoPagamentoid" placeholder="ID (automático)" readonly>
        <input type="text" class="form-control mt-2" id="tipoPagamento" onkeyup="autocompletTipoPagamento()" placeholder="Buscar tipo de pagamento">
        <div id="sugetaoLista" class="autocomplete-suggestions"></div>
      </div>
      <div class="col-12 col-md-6">
        <label for="dataCompra" class="form-label">Data da Compra</label>
        <input type="date" class="form-control" id="dataCompra">
      </div>
      <div class="col-12 col-md-6">
        <label for="idProduto" class="form-label">ID do Produto</label>
        <input type="text" class="form-control" id="idProduto" placeholder="ID do produto">
        <button type="button" class="btn btn-primary w-100 mt-2" onclick="adicionarProduto()">Adicionar Produto</button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered" id="tabelaCompra">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor do Produto</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="row mt-3 align-items-center">
      <div class="col-8">
        <label class="form-label">Valor Total da Compra</label>
      </div>
      <div class="col-4">
        <input type="number" class="form-control" id="valorTotalProduto" readonly>
      </div>
    </div>

    <!-- Botões -->
    <div class="row mt-4 g-2">
      <div class="col-12 col-md-4">
        <button class="btn btn-success w-100" onclick="salvaCompra()">Salvar</button>
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-warning w-100" onclick="openModal()">Limpar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="compras.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
