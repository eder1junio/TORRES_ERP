<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="bg-primary-subtle p-3 rounded mb-3">
      <h1 class="text-primary-emphasis">Cadastro de Produto</h1>
    </div>

    <!-- Navegação -->
    <nav class="mb-4">
      <ul class="nav nav-pills flex-wrap">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedor</a></li>
            <li><a class="dropdown-item" href="tipoPagamento.html">Tipo de Pagamento</a></li>
            <li><a class="dropdown-item" href="compras.html">Compra</a></li>
            <li><a class="dropdown-item" href="cadastroProdudo.html">Produto</a></li>
            <li><a class="dropdown-item" href="cadastroVendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="dashbord.html">DashBord</a></li>
            <li><a class="dropdown-item" href="index.html">Home</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Relatório</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto</a></li>
            <li><a class="dropdown-item" href="#">Vendas por mês</a></li>
            <li><a class="dropdown-item" href="#">Produto mais vendido</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Formulário responsivo -->
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" placeholder="ID do produto">
      </div>
      <div class="col-12 col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do produto">
      </div>
      <div class="col-12 col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Marca do produto">
      </div>
      <div class="col-12 col-md-6">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" placeholder="Preço do produto">
      </div>
      <div class="col-12 col-md-6">
        <label for="qtdEstoque" class="form-label">Qtd. Estoque</label>
        <input type="number" class="form-control" id="qtdEstoque" placeholder="Quantidade em estoque">
      </div>
      <div class="col-12 col-md-6">
        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
        <input type="date" class="form-control" id="dataCadastro">
      </div>
    </div>

    <!-- Botões -->
    <div class="row mt-4 g-2">
      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-success w-100" onclick="salvaProduto()">Salvar</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-warning w-100" onclick="limpa()">Limpar</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-primary w-100" onclick="listaProduto()">Listar Todos</button>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-danger w-100" onclick="deletarProduto()">Deletar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="cadastroProduto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
