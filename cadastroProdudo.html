<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css"/>
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Cadastro De Produto</h1>
    </div>
    <div id="conteudo">
        <div class="row">
            <div class="col">
                <label>Nome Do Produto</label>
                <input type="text" class="form-control" placeholder="produto" aria-label="produto"> 
            </div>
            <div class="col">
                <label>Descrição do Produto</label>
                <input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição"> 
            </div>
            <div class="col">
                <label>Valor Do Produto</label>
                <input type="text" class="form-control" placeholder="valor do produto" aria-label="valor do produto"> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary"><i class="bi bi-floppy-fill"></i> Salvar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary"> Limpa </button>
            </div>
        </div>
    </div>
    
</body>
</html>
