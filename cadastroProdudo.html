</head>
<body>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Cadastro De Produto</h1>
    </div>
    <ul class="nav nav-pills">
        <li  class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Cadastro</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedor</a></li>
            <li><a class="dropdown-item" href="tipoPagamento.html">Tipo de Pagamento</a></li>
            <li><a class="dropdown-item" href="compras.html">Compra</a></li>
            <li><a class="dropdown-item" href="cadastroProdudo.html">Produto</a></li>
            <li><a class="dropdown-item" href="cadastroVendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="dashbord.html">DashBord</a></li>
            <li><a class="dropdown-item" href="index.html">Home</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Relatório</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto</a></li>
            <li><a class="dropdown-item" href="#">vendas por mês</a></li>
            <li><a class="dropdown-item" href="#">Produto Mais vendido no Mês </a></li>
          </ul>
        </li>
      </ul>
    <div id="conteudo">
        <div class="row">
            <div class="col">
                <label>Nome Do Produto</label>
                <input type="text" class="form-control" placeholder="produto" aria-label="produto" id="nomeProduto"> 
            </div>
            <div class="col">
                <label>Descrição do Produto</label>
                <input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição" id="descricaoProdudo"> 
            </div>
            <div class="col">
                <label>Valor De compra do Produto </label>
                <input type="text" class="form-control" placeholder="valor do produto" aria-label="valor do produto" id="valor"> 
            </div>
           
            <div class="col">
                <label>Valor para Revenda </label>
                <input type="text" class="form-control" placeholder="valor do produto" aria-label="valor do produto" id="valorRevenda"> 
            </div>
            <div class="col">
                <label>Codigo de Barras </label>
                <input type="number" class="form-control" placeholder="CodigoBarras" aria-label="CodigoBarras" id="CodigoBarras"> 
            </div>
        </div>
        <div class="row" id="butao">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="salvaProduto()"><i class="bi bi-floppy-fill"></i> Salvar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="limpa()"><i class="bi bi-x-lg"></i> Limpa </button>
            </div>
        </div>
    </div>
    
</body>
<script src="cadastroProduto.js"></script>
